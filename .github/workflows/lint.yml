name: lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Poetry
        run: |
          python3 -m pip install poetry
      - name: Install NumS
        run: |
          poetry install
      - name: Run pylint
        run: |
          poetry run pylint nums
          poetry run pylint tests
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Poetry
        run: |
          python3 -m pip install poetry
      - name: Install NumS
        run: |
          poetry install
      - name: Run mypy
        run: |
          files=$(git diff origin/master HEAD --name-only | grep .py)
          if [ -z "$files" ]
          then
            echo "No Python files to type check."
          else
            poetry run mypy --follow-imports=skip --ignore-missing-imports $files
          fi
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Poetry
        run: |
          python3 -m pip install poetry
      - name: Install NumS
        run: |
          poetry install
      - name: Run black
        run: |
          poetry run black --check .

name: lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install NumS
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run pylint
        run: |
          poetry run pylint nums
          poetry run pylint tests
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install NumS
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run black
        run: |
          poetry run black --check .
